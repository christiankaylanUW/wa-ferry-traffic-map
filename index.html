<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSF Vessel Map</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imgs/mini_ferry_cutout.png"> 

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
   
    <link
        href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="sidebar"> 
        <div class="topbar-left">
            <h1>WA State Ferry Map</h1>
            <h2>Select a vessel or terminal</h2>
        </div>

        <div class="topbar-right">
            <select id="portSelect">
                <option disabled selected>Select a Ferry Terminal:</option>
                <option disabled>Loading Terminals...</option>
            </select>
            <button id="refreshButton">Refresh</button>
            <button class="mapButton" id="aboutButton" onclick="window.location.href='about.html'">About</button>        </div>
    </div>
    <div id="switchbox">
        Toggle <br> Predicted/Real <br>Ferry Positions
        <label class="switch">
            <input type="checkbox" id="ferryToggle">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Legend Container -->
    <div id="legend">
        <h3>Legend</h3>
        <div class="legend-item">
            <span class="legend-icon port-icon"></span>
            <span>Ferry Terminal</span>
        </div>
        <div class="legend-item">
            <span class="legend-icon route-line"></span>
            <span>Ferry Route</span>
        </div>
        <div class="legend-item">
            <img src="imgs/mini_ferry_cutout.png" class="legend-img" alt="Boat">
            <span>Ferry Vessel</span>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js"></script>
    <script src="script.js"></script>

</body>
</html>
